name: Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  unit_tests:
    runs-on: macos-26
    steps:
    - name: Checkout code
      uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v4

    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_26.0.app/Contents/Developer

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Run unit tests
      run: |
        set -o pipefail
        xcodebuild \
          -project ayna.xcodeproj \
          -scheme Ayna \
          -destination 'platform=macOS' \
          -derivedDataPath ./build \
          -only-testing:aynaTests \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          test

  ui_tests:
    runs-on: macos-26
    steps:
    - name: Checkout code
      uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v4

    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_26.0.app/Contents/Developer

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Run UI tests
      run: |
        set -o pipefail
        xcodebuild \
          -project ayna.xcodeproj \
          -scheme Ayna \
          -destination 'platform=macOS' \
          -derivedDataPath ./build \
          -only-testing:aynaUITests \
          CODE_SIGN_IDENTITY="-" \
          CODE_SIGNING_REQUIRED=YES \
          CODE_SIGNING_ALLOWED=YES \
          test
